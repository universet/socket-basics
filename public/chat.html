<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="mx-auto well">
				<a href="/index.html">Change settings</a>

				<h1 class="room-title"></h1>

				<ul class="messages list-group">
					<!-- Messages end up here -->
					<!--<p>First message</p>
					<p>below</p> -->
				</ul>
				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn-default btn-block"/>
					</div>
			</div>
		</div>
	</div>

	</form>
	<script src="/js/jquery-2.1.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
	
</body>
</html>>
